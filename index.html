<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    
    <title>csswizardry-grids demo</title>
    
    <link rel="stylesheet" href="csswizardry-grids.css">
    
    <style>
        body{
            margin:12px;
            font:0.75em/1.5 sans-serif;
        }
        .block{
            margin:0;
            margin-bottom:12px;
            padding:12px;
            background-color:#BADA55;
            color:#fff;
        }
    </style>
</head>
<body>

    <h1>csswizardry-grids</h1>

    <p>A simple, fluid, nestable, flexible, Sass-based, responsive grid system.
       by <a href="https://twitter.com/csswizardry">@csswizardry</a>.</p>

    <p>View on <a href="https://github.com/csswizardry/csswizardry-grids">GitHub</a>.</p>

    <h2>Using classes in your HTML</h2>

    <ul class="grid">
        <li class="grid__item  one-whole  lap-one-half  desk-one-fifth">
            <div class="grid">
                <div class="grid__item  one-half">
                    <p class="block">Grid</p>
                </div><!--
             --><div class="grid__item  one-half">
                    <p class="block">Grid</p>
                </div>
            </div>
        </li><!--

     --><li class="grid__item  one-whole  lap-one-half  desk-one-fifth">
            <p class="block">Grid</p>
        </li><!--

     --><li class="grid__item  one-whole  lap-one-quarter  desk-one-fifth">
            <p class="block">Grid</p>
        </li><!--

     --><li class="grid__item  one-whole  lap-one-half  desk-one-fifth">
            <p class="block">Grid</p>
        </li><!--

     --><li class="grid__item  one-whole  lap-one-quarter  desk-one-fifth">
            <p class="block">Grid</p>
        </li><!--

     --><li class="grid__item  one-whole  lap-one-third  desk-one-fifth">
            <p class="block">Grid</p>
        </li><!--

     --><li class="grid__item  one-whole  lap-one-third  desk-one-fifth">
            <p class="block">Grid</p>
        </li><!--

     --><li class="grid__item  one-whole  lap-one-third  desk-one-fifth">
            <p class="block">Grid</p>
        </li><!--

     --><li class="grid__item  one-whole  lap-one-half  desk-one-fifth">
            <p class="block">Grid</p>
        </li><!--

     --><li class="grid__item  one-whole  lap-one-half  desk-one-fifth">
            <p class="block">Grid</p>
        </li>
    </ul> 

    <h2>Using <code>@extend</code> in Sass</h2>

    <div class="page">
    
        <div class="content">
            <p class="block">Grid</p>
        </div><!--
    
     --><div class="sub-content">
            <p class="block">Grid</p>
        </div>
    
    </div>

</body>
</html>
